services:
  postgres-test:
    image: postgres:15
    environment:
      POSTGRES_DB: planner_test
      POSTGRES_USER: planner
      POSTGRES_PASSWORD: planner
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U planner -d planner_test"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis-test:
    image: redis:7
    ports:
      - "56379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  tests:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://planner:planner@postgres-test:5432/planner_test
      TEST_DATABASE_URL: postgresql+asyncpg://planner:planner@postgres-test:5432/planner_test
      REDIS_URL: redis://redis-test:6379/0
      TEST_REDIS_URL: redis://redis-test:6379/0
      JWT_SECRET: test-secret
      TELEGRAM_BOT_USERNAME: test_bot
    command: ["pytest", "-m", "integration", "-q"]
